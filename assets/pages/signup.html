     <main>

        <section id="signup" class="signup fix">
            <div class="container">
                <div class="row align-end">
                <div class="col-6 left">
                    <div class="logo"><a href="../../index.html"><img src="../img/logo.svg" alt="logo"></a></div>
                    <div class="signup__text-content">
                        <h1>Work smarter. Save time.</h1>
                        <p>Easily manage your projects. Get on the list and receive in-app perks available only to early subscribers. We are moving into final development and getting ready for official launch soon.</p>
                        <div class="commingsoon__timer">
                            <p class="date">Coming <span>10 Sep 2025</span></p>
                            <div class="live-counting d-flex align-center">
                                <div class="counter"><h3 class="days">00</h3><p>days</p></div>
                                <div class="counter"><h3 class="hours">00</h3><p>hours</p></div>
                                <div class="counter"><h3 class="min">00</h3><p>min</p></div>
                                <div class="counter"><h3 class="sec">00</h3><p>sec</p></div>
                                <div class="counter ampm"><p class="am-pm">am</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 right">
                    <img src="../img/bg-pattern-footer.svg" alt="bg-pattern" class="bg-pattern">
                    <div class="signup__form">
                        <form action="#">
                            <input type="text" class="name input" placeholder="Name">
                            <input type="email" class="email input" placeholder="Email Address">
                            <input type="phone" class="phone input" placeholder="Phone Number">
                            <select name="pack" class="input">
                                <option value="pack">Basic Pack <span>Free</span></option>
                                <option value="pack">Pro Pack <span>$9.99</span></option>
                                <option value="pack">Ultimate Pack <span>$19.99</span></option>
                            </select>
                            <input type="text" class="text input" placeholder="Company">
                            <button type="submit" class="btn">Get on the list</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
